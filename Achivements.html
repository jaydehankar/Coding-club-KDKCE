<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Coding Club</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<style>
  body {
  background: #e6f3ff;
  font-family: Poppins, sans-serif;
}

.form-container {
  width: 90%;
  max-width: 500px;
  margin: 50px auto;
  background: #ffffff;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

.form-container h2 {
  text-align: center;
  margin-bottom: 10px;
  font-weight: 700;
  color: #0d6efd;
}

.form-subtitle {
  text-align: center;
  font-size: 14px;
  color: #444;
  margin-bottom: 20px;
}

.club-form label {
  display: block;
  margin-top: 12px;
  font-weight: 500;
}

.club-form input,
.club-form select,
.club-form textarea {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border-radius: 8px;
  border: 1px solid #ccc;
  outline: none;
  font-size: 14px;
}

.club-form input:focus,
.club-form select:focus,
.club-form textarea:focus {
  border-color: #0d6efd;
}

.submit-btn {
  margin-top: 20px;
  width: 100%;
  padding: 12px;
  background: #0d6efd;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
  font-weight: 600;
}

.submit-btn:hover {
  background: #094db1;
}

</style>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand brand" href="index.html">
        <img src="image/Logo.png" alt="Logo" width="50" height="50">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="Gallery.html">Team</a></li>
          <li class="nav-item"><a class="nav-link" href="Events.html">Events</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="form-container">
    <h2>Join the Coding Club</h2>
    <p class="form-subtitle">Fill in your details to become a member of the Coding Club of KDK College of Engineering.</p>

    <form action="./payment.html" method="get" class="club-form">



      <!-- Full Name -->
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <!-- Email -->
      <label for="email">College Email</label>
      <input type="email" id="email" name="email" placeholder="example@kdkce.edu" required>

      <!-- Phone -->
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your mobile number" required>

      <!-- Branch -->
      <label for="branch">Branch</label>
      <select id="branch" name="branch" required>
        <option value="">Select your branch</option>
        <option value="CSE">Computer Science Engineering</option>
        <option value="AIML">Artificial Intelligence & ML</option>
        <option value="AIDS">Artificial Intelligence & DS</option>
        <option value="IT">Information Technology</option>
        <option value="ETC">Electronics & Teli-Communication</option>
        <option value="EE">Electrical Engineering</option>
        <option value="MECH">Mechanical Engineering</option>
        <option value="CIVIL">Civil Engineering</option>
      </select>

      <!-- Year -->
      <label for="year">Current Year</label>
      <select id="year" name="year" required>
        <option value="">Choose year</option>
        <option value="1st">1st Year</option>
        <option value="2nd">2nd Year</option>
        <option value="3rd">3rd Year</option>
        <option value="4th">4th Year</option>
      </select>

      <!-- Skills -->
      <label for="skills">Skills (Optional)</label>
      <input type="text" id="skills" name="skills" >

      <!-- Why Join -->
      <label for="reason">Why do you want to join?</label>
      <textarea id="reason" name="reason" rows="4" placeholder="Tell us in 2â€“3 lines" required></textarea>

      <!-- Submit Button -->
      <button type="submit" class="submit-btn">Submit Application</button>

    </form>
  </div>

    <!-- Footer Section -->
  <footer class="site-footer">
    
    <div class="footer-bottom">
      <p>&copy; <span id="currentYear"></span> Coding Club, KDKCE. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Auto year update
    document.getElementById('currentYear').textContent = new Date().getFullYear();
  </script>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
